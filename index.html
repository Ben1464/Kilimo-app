<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilimo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="form-section">
      <div class="logo-container">
        <img src="./images/WhatsApp Image 2024-04-09 at 7.31.19 PM.jpeg" alt="Kilimo Logo">
      </div>
      <h2>Add Customer</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" class="input-field" placeholder="Enter Phone Number">
      </div>
      <button class="btn btn-primary" onclick="addCustomer()">Add Customer</button>
      <button class="btn btn-secondary" onclick="viewCustomers()">View Customers</button>
    </section>

    <section class="upload-section">
      <h2>Add Images</h2>
      <div class="form-group">
        <input type="file" id="imageInput" class="input-file">
        <button class="btn btn-secondary" onclick="uploadImage()">Upload Image</button>
      </div>
    </section>

    <section class="images-section">
      <button id="viewImagesButton" class="btn btn-secondary" onclick="viewAllImages()">View All Images</button>
      <button id="sendSelectedImagesButton" class="btn btn-primary" onclick="sendSelectedImages()">Send Selected Images</button>
      <div id="imageList" class="image-list">
        <!-- Display added images here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
