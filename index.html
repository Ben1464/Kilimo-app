<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="form-section">
      <h1>Add Customer</h1>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" class="input-field" />
      </div>
      <button class="btn" onclick="addCustomer()">Add Customer</button>
    </section>

    <section class="upload-section">
      <h1>Upload Image</h1>
      <div class="form-group">
        <input type="file" id="imageInput" class="input-file" />
        <button class="btn" onclick="uploadImage()">Upload Image</button>
      </div>
    </section>

    <section class="images-section">
      <h1>Added Images</h1>
      <div id="imageList" class="image-list">
        <!-- Display added images here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
