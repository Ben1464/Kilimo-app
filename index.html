<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilimo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="form-section">
      <h1>Kilimo App</h1>
      <h2>Add Customer</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" class="input-field" placeholder="Enter Phone Number">
      </div>
      <button class="btn btn-primary" onclick="addCustomer()">Add Customer</button>
    </section>

    <section class="upload-section">
      <h2>Add Images</h2>
      <div class="form-group">
        <input type="file" id="imageInput" class="input-file">
        <button class="btn btn-secondary" onclick="uploadImage()">Upload Image</button>
      </div>
    </section>

    <section class="bulk-upload-section">
      <h2>Image upload for bulk sending</h2>
      <div class="form-group">
        <input type="file" id="bulkImageInput" class="input-file" multiple>
        <button class="btn btn-secondary" onclick="uploadBulkImages()">Upload Images</button>
        <button class="btn btn-secondary" onclick="clearBulkUpload()">Send Selected Image</button>
      </div>
    </section>

    <section class="images-section">
      <h2>Added Image</h2>
      <div id="imageList" class="image-list">
        <!-- Display added images here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
