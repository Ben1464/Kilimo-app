<div class="container">
    <section id="add-customer" class="form-section">
        <div class="logo-container">

        </div>
        <h2>Add Customer</h2>
        <form onsubmit=" return addCustomer()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required class="input-field" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" required class="input-field" placeholder="Enter Phone Number">
        </div>
        <button class="btn btn-primary" type="submit">Add Customer</button></form>
        <button class="btn btn-secondary" onclick="viewCustomers()">View Customers</button>
    </section>
<div id="customerList">
    <table id="customerTable"></table>

</div>
    <section id="upload-images" class="upload-section">
        <h2>Upload Images</h2>
        <form onsubmit="return uploadImage()" class="form-group">
            <input type="text" id="image_name" required>
            <input type="file" id="imageInput" required class="input-file">
            <button class="btn btn-secondary" type="submit">Upload Image</button>
        </form>
        
    </section>

    <section id="view-images" class="images-section">
        <button id="viewImagesButton" class="btn btn-secondary" onclick="displayUploadedImages()">View All Images</button>
